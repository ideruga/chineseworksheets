<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
            integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
            integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        kanji: ['KanjiStrokeOrders', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': {opacity: '0'},
                            '100%': {opacity: '1'},
                        },
                    },
                },
            },
        }
    </script>

    <!-- Custom Font -->
    <style>
        @font-face {
            font-family: 'KanjiStrokeOrders';
            src: url('KanjiStrokeOrders_v4.001.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
<div id="ui" class="bg-slate-300 bg-opacity-90 p-8 rounded-lg shadow-lg animate-fade-in">
    <div class="flex flex-col items-center space-y-6">
        <input
                id="characters"
                type="text"
                value="一二三四五六七八九十"
                class="font-kanji border border-gray-500 rounded px-4 py-2 text-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
                onclick="generateDocument()"
                class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300"
        >
            Generate
        </button>
    </div>
</div>

<!-- Canvas and Overlay Container -->
<div id="canvas-container" class="relative hidden w-full max-w-4xl mx-auto">
    <!-- Hidden Canvas -->
    <canvas id="myCanvas" width="793" height="1000" class="w-full h-auto"></canvas>

    <!-- Overlay Div -->
    <div id="overlay" class="absolute inset-0 flex items-center justify-center">
        <div class="bg-slate-300 bg-opacity-90 p-6 rounded-lg shadow-lg animate-fade-in">
            <p class="text-center text-lg text-gray-800">Your content is ready!</p>
            <button
                    onclick="saveAsPdf()"
                    class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition duration-300"
            >
                Save as PDF
            </button>
        </div>
    </div>
</div>
</body>
</html>
